
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  ❤️برای کیانا جان❤️ </title>
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?music,rock') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
            color: #f314bb;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            overflow: hidden;
            position: relative;
        }

        .text {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            color: #ff4444;
            font-size: 20px;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="text" id="message"></div>
    <h1>برای کیانا❤️</h1>

    <img
    src="https://www.beytoote.com/images/stories/fun/cute-photos04-7.jpg"
    
    <audio id="rockMusic" autoplay loop>
        <source src="https://dl.nicmusics.net/upload/2025/02/01/Asef%20Aria%20-%20Bemooni%20Baram%20.mp3" type="audio/mp3">
    </audio>

    <div class="hearts" id="hearts"></div>

    <script>
        const text = "کیانای عزیزم. بهترین دوستم, خیلی وقت ها دوست داشتم بهت این رو بگم که از شدت زیبایی و خوشگل بودنت هیچ گونه باحرف و کلمات نمیشود وسف کرد. دراین مدت چند ماهی که کنارت بودم باعث شد کل زندگیم تغییر کنه. واین تغییر رو مدیون تو هستم عمرم. تو برای من همون ماهی ناز فایتری که بهت میگم بتا ❤️";
        let index = 0;

        function typeText() {
            if (index < text.length) {
                document.getElementById("message").innerHTML += text.charAt(index);
                index++;
                setTimeout(typeText, 100);
            }
        }
        typeText();

        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "❤️";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.top = "100vh";
            heart.style.fontSize = Math.random() * 30 + 20 + "px";
            heart.style.animationDuration = Math.random() * 4 + 3 + "s";
            document.getElementById("hearts").appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 300);
    </script>
</body>
</html>
